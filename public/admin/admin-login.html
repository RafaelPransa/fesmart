<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - FeSmart</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/admin-login.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h2>ğŸ” Admin Panel</h2>
          <p>Silakan masuk untuk mengakses dashboard</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div
              class="password-input-wrapper"
              style="position: relative; display: flex; align-items: center"
            >
              <input
                type="password"
                id="password"
                placeholder="Masukkan password"
                required
                style="padding-right: 45px; width: 100%"
              />
              <i
                class="ph ph-eye-closed"
                id="togglePassword"
                style="
                  position: absolute;
                  right: 15px;
                  cursor: pointer;
                  color: #666;
                  font-size: 20px;
                "
              ></i>
            </div>
          </div>
          <div
            class="form-options"
            style="
              display: flex;
              align-items: center;
              gap: 8px;
              margin-bottom: 15px;
            "
          >
            <input
              type="checkbox"
              id="remember-me"
              style="width: auto; cursor: pointer"
            />
            <label
              for="remember-me"
              style="
                font-size: 13px;
                color: #666;
                cursor: pointer;
                margin-bottom: 0;
              "
              >Ingat Saya</label
            >
          </div>

          <p id="error-message" class="error-msg"></p>

          <button type="submit" class="btn-login">Masuk Dashboard</button>
        </form>

        <div class="back-link">
          <a href="../index.html">â† Kembali ke Halaman Utama</a>
        </div>
      </div>
    </div>
    <script src="../assets/js/admin-login.js"></script>
  </body>
</html>
